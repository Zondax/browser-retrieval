<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Filecoin Retriever Options</title>
  </head>
  <body>
    <form id="portForm">
      <label for="port">Port</label>
      <input id="portInput" name="port" type="number" />
      <button type="submit">Save</button>
    </form>
    <form id="cidPriceForm">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="cid">CID</label>
            </td>
            <td>
              <input id="cidInput" name="cid" type="text" value="*" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="price">Price per byte</label>
            </td>
            <td>
              <input id="priceInput" name="price" type="number" min="0" step="any" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <table>
      <thead>
        <tr>
          <th>CID</th>
          <th>Price per byte</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="priceTableBody"></tbody>
    </table>
  </body>
  <script src="../shared/formatPrice.js"></script>
  <script src="options.js"></script>
</html>
